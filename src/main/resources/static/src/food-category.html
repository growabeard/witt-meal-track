<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="shared-styles.html">

</head><body><dom-module id="food-category">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>{{display}}</h1>
      <template is="dom-repeat" items="{{expected}}">
        <paper-checkbox checked="{{item.checked}}"></paper-checkbox>
      </template>
    </div>
  </template>

  <script>Polymer({is:"food-category",properties:{display:{type:String},expected:{type:String}}});</script>
</dom-module>
</body></html>
